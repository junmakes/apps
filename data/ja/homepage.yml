##################### Feature ##########################
feature:
  enable : true
  title : "主な機能"
  feature_item:
    # feature item loop
    - name : "読む記事に悩まない"
      icon : "ti-direction"
      content : "記事を読むには「読む」ボタンを押すだけ。たくさんの選択肢を見せて「決断疲れ」を起こさせるようなことはしません。"
      
    # feature item loop
    - name : "日々の読了状況を可視化"
      icon : "ti-bar-chart"
      content : "読む事を継続できている事を実感させるために、数値やグラフを使って読了状況を可視化します。"
      
    # feature item loop
    - name : "作成中..."
      icon : "ti-info-alt"
      content : "他にも継続できる仕組みを構想中です。"


